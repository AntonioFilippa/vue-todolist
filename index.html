<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">TO DO LIST ANTONIO FILIPPA</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Cosa devi fare?" v-model="currentTodo" @keyup.enter="addTodo">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" @click="addTodo">Aggiungi</button>
                      </div>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center" 
                        v-for="(todo, index) in todos"
                        :key="index">
                        <span :class="{ strikethrough: todo.done }" v-text="todo.text" @click="toggleDone(index)"></span>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-secondary" @click="removeTodo(index)">Remove</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/main.js"></script>
</body>
</html>
</html>
